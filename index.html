<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz App</title>
</head>

<body>
   
    <div class="container">
        <div id="question-container" class="hide"></div>
    </div>
    <div id="body">
    <div class="controls">
        <span id="count">120</span> seconds
        <br>
        <div id="userScore"></div>
        <div id="text-area">
            <h1>WELCOME TO THE QUIZ</h1>
            <h2>Test your knowldege on the language of JavaScript</h2>
            <h3>Press START to begin quiz</h3>
            <button id='start' onclick="start(), openArray()">
                START
            </button>
        </div>
        <div id="question-holder">
            <p id="question"></p>
            <div class="button-holder" onclick="nextQuestion()"></div>
            <div id="nxt"></div>
        </div>
    </div>

        <!-- <div id="qcc"></div>
    <h2 id="questions container"></h2>
    <div id="answer-buttons"></div> -->
        <script src="./assets/script.js"></script>
</body>

</html>
