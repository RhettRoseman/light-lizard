<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz App</title>
</head>

<body style="background-image: url(images/htmljs.jpg);">
    <header>
        <h1>javaScript Quiz</h1>
    </header>
    <div class="container">
        <div id="question-container" class="hide"></div>
    </div>
    <div class="controls">
   
        <button id='start' onclick="start(), openArray()"> START</button>
        <div style="background-image:url(./images/htmljs.jpg);">
            <p id="question"></p>
            <div class="button-holder"></div>
        </div>
        <br>
        <div>
            <button id="next" class="next" onclick="openNxt()" ondblclick="openNxt1()">NEXT</button>

        </div>
    </div>
    <div id="qcc"></div>
    <h2 id="questions container"></h2>
    <div id="answer-buttons">
        <script src="./assets/script.js"></script>
</body>

</html>
